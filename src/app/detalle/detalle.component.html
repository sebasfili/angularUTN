<div class="flex-container wrap">
    <div class="flex-item">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title-group>
                    <mat-card-title>{{producto.nombre}}</mat-card-title>
                    <mat-card-subtitle>{{producto.Tipo}}. ID: {{producto.id}}</mat-card-subtitle>
                </mat-card-title-group>
            </mat-card-header>
            <img mat-card-image src={{producto.imagen}} alt="Photo of a product" class="image-height">
            <mat-card-content>
                <p>Precio: {{producto.detalle}}</p>
                <p>Precio: {{producto.precio}}</p>
            </mat-card-content>
            <mat-card-actions align='end'>
                <button mat-raised-button color="primary" [routerLink]="['/','home']">Volver</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
